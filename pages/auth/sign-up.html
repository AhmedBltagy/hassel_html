<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haseel Sign Up</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 bg-white">
          <div class="p-4">
            <div class="d-flex flex-column justify-content-center h-100 p-md-5">
              <a class="navbar-brand mb-5" href="../../index.html">
                <img
                  src="../../assets/images/logo.svg"
                  alt="Logo"
                  class="w-50"
                />
              </a>
              <h3 class="fw-bold mb-5 login-title">
                <i class="fa-solid fa-arrow-left me-3"></i>Sign Up
              </h3>
              <div class="progress-container">
                <div class="progress">
                  <div class="progress-bar"></div>
                </div>
                <div class="step-labels">
                  <span class="step active-step">Entry</span>

                  <span class="step">Verification</span>
                </div>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label for="client-name" class="form-label">Client Name</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="client-name"
                  placeholder="Client's full name"
                />
              </div>
              <div class="mb-3">
                <label for="id-number" class="form-label">ID Number</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="id-number"
                  placeholder="567898765"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control p-2"
                  id="email"
                  placeholder="user@email.com"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control p-2"
                  id="phone"
                  placeholder="+966 123 456 7890"
                />
              </div>
              <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="nationality"
                  placeholder="Saudi Arabia"
                />
              </div>
              <div class="mb-3">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input
                  type="date"
                  class="form-control p-2"
                  id="birthdate"
                  placeholder="Tue Aug 28 03:00:00 AST 1993"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control p-2" id="password" />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control p-2"
                  id="confirm-password"
                />
              </div>
              <a href="sign-up-next.html">
                <button class="btn-main mb-3 mt-4 w-100" type="submit">
                  Next
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-7 d-none d-md-block p-0">
          <div
            class="w-100 h-100 light-bg d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="../../assets/images/login.png"
              class="w-50"
              alt="Decorative Image"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js.map"></script>
    <script src="../../Js/all.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
