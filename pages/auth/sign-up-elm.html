<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haseel Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-hidden">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 bg-white">
          <div class="p-4">
            <div class="d-flex flex-column justify-content-center h-100 p-md-5">
              <a class="navbar-brand mb-5" href="#">
                <img
                  src="../../assets/images/logo.svg"
                  alt="Logo"
                  class="w-50"
                />
              </a>

              <h3 class="fw-bold mb-5 login-title">
                <i class="fa-solid fa-arrow-left me-3"></i>Sign Up
              </h3>
              <p class="login-txt mb-5">
                Please enter your number which is registered with ELM gateway to
                confirm your info
              </p>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="phone"
                  placeholder="+966 123 456 7890"
                />
              </div>
              <div class="mb-3">
                <label for="abcode" class="form-label">Absher Code</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="abcode"
                  placeholder="Enter Absher Code"
                />
              </div>

              <button class="btn-main mb-3 mt-4" type="submit">
                Sign up with ELM
              </button>
              <p class="align-self-center login-txt">
                Already have an account?
                <a href="" class="text-decoration-none">Login </a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-7 d-none d-md-block p-0">
          <div
            class="w-100 h-100 light-bg d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="../../assets/images/login.png"
              class="w-50"
              alt="Decorative Image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js.map"></script>
    <script src="../../Js/all.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
