<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haseel forgot</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 bg-white">
          <div class="p-4">
            <div class="d-flex flex-column justify-content-center h-100 p-md-5">
              <a class="navbar-brand mb-5" href="#">
                <img
                  src="../../assets/images/logo.svg"
                  alt="Logo"
                  class="w-50"
                />
              </a>
              <h3 class="fw-bold mb-4 login-title">
                <i class="fa-solid fa-arrow-left me-3"></i>Forgot Password
              </h3>
              <p class="login-txt mb-3">
                Please use your email or your phone number to reset your
                password.
              </p>
              <p class="align-self-center fw-bold main-color mb-4">Send code</p>
              <ul
                class="nav nav-tabs d-flex flex-nowrap mb-5 align-self-center"
              >
                <li>
                  <a
                    class="active text-decoration-none px-4 py-2 px-md-5 py-md-3 btn-main"
                    id="id-number-tab"
                    data-toggle="tab"
                    href="#id-number"
                    role="tab"
                    aria-controls="id-number"
                    aria-selected="true"
                    onclick="switchInput('id')"
                    >Via Phone</a
                  >
                </li>
                <li>
                  <a
                    class="text-decoration-none px-4 py-2 px-md-5 py-md-3"
                    id="username-tab"
                    data-toggle="tab"
                    href="#username"
                    role="tab"
                    aria-controls="username"
                    aria-selected="false"
                    onclick="switchInput('username')"
                    >Via Email</a
                  >
                </li>
              </ul>
              <div id="id-number-field" class="input-field mb-3">
                <label for="phone" class="form-label"> Phone Number</label>
                <input
                  type="text"
                  class="form-control p-2"
                  id="phone"
                  placeholder="+966 123 456 7890"
                />
              </div>
              <div
                id="username-field"
                class="input-field mb-3"
                style="display: none"
              >
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control p-2"
                  id="email"
                  placeholder="user@email.com"
                />
              </div>
              <a href="forgot-pw-otp.html">
                <button class="btn-main mb-3 mt-5 w-100" type="submit">
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-7 d-none d-md-block p-0">
          <div
            class="w-100 h-100 light-bg d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="../../assets/images/login.png"
              class="w-50"
              alt="Decorative Image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js.map"></script>
    <script src="../../Js/all.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
